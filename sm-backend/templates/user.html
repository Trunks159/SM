{%extends 'layout.html'%} {%block content%}

<table>
  <tr valign="top">
    <td>
      {%include 'components/_user_thumbnail.html'%} >
    </td>
    <td>
      <h1>{{user.username}}</h1>
      <p>{{user.first_name.title()}} {{user.last_name.title()}}</p>
      <p>{{user.get_position().title()}}</p>
    </td>
  </tr>
</table>

{%if current_user == user or current_user.position %}
<button type="button" class="btn btn-info btn-block">Edit User Info</button>
<button type="button" class="btn btn-info btn-block">Edit Availability</button>
{%endif%} {%endblock content%}
