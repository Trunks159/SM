{%extends 'layout.html'%} {%block content%}

<div class="week">
  {%for day in week%}
  <a
    class="btn btn-primary"
    href="{{url_for('schedule', string_date = day.string_date())}}"
    id="button1"
  >
    <div>
      <h2>{{day_name[day.weekday()]}}</h2>
      <h1>{{month_name[day.month]}} {{day.day}}</h1>
    </div>
  </a>
  {%endfor%}
</div>

{%endblock content%}
